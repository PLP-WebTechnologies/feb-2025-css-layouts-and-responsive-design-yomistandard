<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #313353;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .container div {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                background-color: chartreuse;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                background-color: chartreuse;
            }

            nav ul {
                flex-direction: column;
                align-items: left;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
    </div>
</body>
</html>
